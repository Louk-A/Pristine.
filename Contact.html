<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contactez-nous | Pristine</title>

    <style>
      /* Global styles */
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
      }

      /* Header Section */
      .header {
          background-color: #A80038; /* Utilisation de la couleur de la palette Pristine */
          padding: 10px 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      /* Logo */
      .logo img {
          height: 60px; /* Taille du logo réduite */
      }

      /* Navigation Menu */
      .nav {
          display: flex;
          list-style-type: none;
          margin: 0;
          padding: 0;
      }

      .nav li {
          margin: 0 15px;
      }

      .nav li a {
          text-decoration: none;
          color: white;
          font-size: 18px;
          font-weight: bold;
          padding: 10px 15px;
          transition: background-color 0.3s ease;
      }

      .nav li a:hover {
          background-color: #FD0054; /* Couleur pour l'effet hover */
          border-radius: 5px;
      }

      /* Center the content */
      .content {
          text-align: center;
          padding: 50px;
      }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
      <!-- Logo -->
      <div class="logo">
          <img src="LOGO-removebg-preview.png" alt="PRISTINE">
      </div>
      <!-- Navigation Menu -->
      <ul class="nav">

    <style>
        /* Style de base pour la page de contact */
        body {
            font-family: Arial, sans-serif;
            background-color: #FBF9FA;
            color: #333;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #A80038;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
        }

        .button {
            padding: 10px 15px;
            background-color: #FD0054;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #A80038;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Demandez un Devis</h1>
        <p>Vous avez un projet en tête ? Remplissez le formulaire ci-dessous et nous reviendrons vers vous avec un devis personnalisé.</p>

        <form action="mailto:ahlamloukili916@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre adresse e-mail">

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone">

            <label for="message">Votre demande :</label>
            <textarea id="message" name="message" required placeholder="Décrivez votre projet, vos besoins ou autres informations importantes"></textarea>

            <input type="submit" class="button" value="Envoyer la demande">
        </form>

        <div class="contact-info">
            <p>Ou contactez-nous directement :</p>
            <p><strong>Email :</strong> ahlamloukili916@gmail.com</p>
            <p><strong>Téléphone :</strong> 06 12 34 56 78</p>
        </div>
    </div>

</body>
